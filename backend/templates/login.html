{% extends './base/base.html' %}

{% block content %}


{% load crispy_forms_tags %}
<div class="container"> 
    <h1  style="text-align: center;">Login</h1>

    <hr>

        <form action="{% url 'login' %}" method="POST" style="width: 500px; margin: auto;">
            {% csrf_token %}

            {{ form | crispy }}
            <input type="submit" value="Login" class="btn btn-warning">
        </form>
</div>

{% endblock %}
